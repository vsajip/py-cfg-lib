name: Package tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE'
      - 'MANIFEST.in'
      - 'README.*'
      - 'CHANGELOG.*'
      - '.github/ISSUE-TEMPLATE/**'
      - '.gitignore'
      - 'appveyor.yml'

  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE'
      - 'MANIFEST.in'
      - 'README.*'
      - 'CHANGELOG.*'
      - '.github/ISSUE-TEMPLATE/**'
      - '.gitignore'
      - 'appveyor.yml'

  schedule:  # at 03:06 on day-of-month 10
    - cron: '6 3 10 * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-12, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13', 'pypy-2.7', 'pypy-3.9']
        exclude:
          # macos-latest does not have Python 3.7
          - os: macos-latest
            python-version: '3.7'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test
      run: |
        python test_config.py
